<VirtualHost *:80>
  ServerAdmin root@localhost
  DocumentRoot /usr/src/app/public
  <Directory /usr/src/app/public>
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>